[package]
name = "terracotta"
version = "0.1.0"
edition = "2024"
build = "build.rs"

[dependencies]
lazy_static = "1.5.0"
num-bigint = "0.4.6"
open = { version = "5.3.2", default-features = false }
rand_core = { version = "0.9.3", features = ["os_rng"] }
rocket = { version = "0.5.1", features = ["json"] }
sevenz-rust2 = { version = "0.16.0", default-features = false, features = ["util"] }
single-instance = "0.3.3"

[build-dependencies]
winres = "0.1.12"
sevenz-rust2 = { version = "0.16.0", default-features = false, features = ["compress", "util"] }

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
